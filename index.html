<!DOCTYPE html>

<head>

      }

      }

      color: #333;

</head>

      { question: "“Data visualization” trong IoT giúp:", options: ["Trình bày dữ liệu một cách trực quan", "Lưu trữ dữ liệu", "Quản lý thiết bị", "Kết nối mạng"], answer: "Trình bày dữ liệu một cách trực quan" },
      { question: "Một ứng dụng của IoT trong nông nghiệp là:", options: ["Theo dõi tình trạng cây trồng và môi trường", "Quản lý bán hàng", "Phát triển phần mềm", "Quản lý mạng xã hội"], answer: "Theo dõi tình trạng cây trồng và môi trường" },
      { question: "“Connectivity” trong IoT thường được cải thiện bằng:", options: ["Sử dụng các giao thức không dây tiên tiến", "Tăng kích thước thiết bị", "Giảm năng lượng", "Tăng thời gian chờ"], answer: "Sử dụng các giao thức không dây tiên tiến" },
      { question: "Một ứng dụng của IoT trong quản lý đô thị là:", options: ["Giám sát và quản lý hạ tầng cơ sở", "Phát triển trò chơi", "Quản lý email", "Quản lý tài liệu"], answer: "Giám sát và quản lý hạ tầng cơ sở" },
      { question: "“Sensing” trong IoT đề cập đến:", options: ["Quá trình thu thập dữ liệu từ môi trường", "Quá trình xử lý dữ liệu", "Quá trình lưu trữ", "Quá trình kết nối"], answer: "Quá trình thu thập dữ liệu từ môi trường" },

      { question: "Trong IoT, “integration” có nghĩa là:", options: ["Tích hợp các thiết bị, dữ liệu và hệ thống để làm việc cùng nhau", "Tách biệt các hệ thống", "Phát triển phần mềm độc lập", "Lưu trữ dữ liệu riêng lẻ"], answer: "Tích hợp các thiết bị, dữ liệu và hệ thống để làm việc cùng nhau" },
      { question: "Một thách thức khi triển khai IoT quy mô lớn là:", options: ["Quản lý và bảo mật hàng ngàn thiết bị", "Giảm số lượng cảm biến", "Tăng chi phí phần cứng", "Giảm tốc độ xử lý"], answer: "Quản lý và bảo mật hàng ngàn thiết bị" }
    ];

    let quizData = [];
    let current = 0;
    let score = 0;

    // Fisher-Yates shuffle function
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function initializeQuiz() {
      // Create a copy of originalQuizData and shuffle it
      quizData = shuffleArray([...originalQuizData]);
      current = 0;
      score = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById("question").innerText = `Câu ${current + 1}/200: ${q.question}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      // Create a copy of options and shuffle it
      const shuffledOptions = shuffleArray([...q.options]);
      shuffledOptions.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.className = "option";
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("result").innerText = "";
      document.getElementById("nextBtn").disabled = true;
      document.getElementById("score").innerText = `Điểm: ${score}/200`;
    }

    function checkAnswer(selected) {
      const correct = quizData[current].answer;
      const resultDiv = document.getElementById("result");
      if (selected === correct) {
        score++;
        resultDiv.innerText = "✅ Chính xác!";
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerText = `❌ Sai. Đáp án đúng là: ${correct}`;
        resultDiv.style.color = "red";
      }
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("score").innerText = `Điểm: ${score}/200`;
      document.querySelectorAll(".option").forEach(btn => btn.disabled = true);
    }

    function nextQuestion() {
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        const quizDiv = document.getElementById("quiz");
        quizDiv.innerHTML = `
          <h3>🎉 Bạn đã hoàn thành bài trắc nghiệm!</h3>
          <p>Kết quả: ${score}/200 câu đúng</p>
          <button onclick="resetQuiz()">Chơi lại</button>
        `;
      }
    }

    function resetQuiz() {
      document.getElementById("quiz").innerHTML = `
        <div class="question" id="question"></div>
        <div id="options"></div>
        <button id="nextBtn" onclick="nextQuestion()">Tiếp Theo</button>
        <div id="result"></div>
        <div id="score">Điểm: 0/200</div>
      `;
      initializeQuiz();
    }

    initializeQuiz();
  </script>
